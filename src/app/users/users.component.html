<p>users works!</p>

<div class="users">
    <div class="user" *ngFor="let user of users$ | async">
        <h3 class="user-title">{{ user.firstName +" "+ user.lastName }}</h3>
        <button class="user-delete" (click)="deleteUser(user.id)">X</button>
        <p class="user-occupation">{{ user.occupation +', '+ user.age }}</p>
    </div>
</div>
